<!DOCTYPE html>
<html ng-app='MsgApp'>
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Expression and Interpolation</title>
    </head>
    <body>
        <h1>
            Expression and Interpolation 
        </h1>
        <div ng-controller='MsgController'>
             {{name}} has a message for you.<br>
             Original: {{sayMessage()}}<br>
             Loves: {{sayLovesMessage()}}<br>
             Truth : {{sayLovesMessage() | truth : 'Pasta' : 'cookie'}} <br>
             Big Truth : {{sayLovesMessage() | truth : 'Pasta' : 'cookie' | uppercase}}

             <div>
                 <button ng-click="feedAsangika()">Feed asangika</button>
                 Cost: {{CookieCost | currency : "#blah" : 4}}
                 <br>
                 <img ng-src = "images/asangika_{{stateofBeing}}.png">
             </div>
             
        </div>
    </body>
</html>
