<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <meta charset="utf-8"/>

    </head>

    <body>
        <h1>Directives with isolate scope and '&'</h1>

        <div id="list" ng-controller='ShoppingListController as list'>
            <input type="text" ng-model="list.itemName" placeholder="Item Name">
            <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
            <button ng-click="list.addItem();"> Add Item</button>
            <span>{{list.lastRemoved}}</span>
            <shopping-list 
            items="list.items"
            title="{{list.title}}"
            bad-remove="list.removeItem"></shopping-list>

        </div>

    </div>

    </body>



</html>
