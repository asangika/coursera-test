<!doctype html>
<html ng-app="ShoopingListCheckOff"lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
     
     
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="list1"controller="ToBuyController as list1">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat = "items in list1"> {{$index + 1}}. Buy {{items.Quantity}} of {{items.name}}(s)</li>
  </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List 
    <div class="col-md-6" id="list2" controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div> -->
</div>

</body>
</html>
