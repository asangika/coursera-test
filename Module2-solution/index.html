<!doctype html>
<html ng-app="ShoopingListCheckOff" >
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8"/>
    <title>Shopping List Check Off</title>
     
     
    <style>
      .emptyMessage1 {
        font-weight: bold;
        color:green;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
 
  <h1>Shopping List Check Off</h1>

   

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyController as list1">
     <h2>To Buy:</h2>
      
     <ol>
      <li ng-repeat="item in list1.items">  
        Buy {{item.quantity}} of {{item.name}}
         
      <button ng-click="list1.buyItem($index)">Buy</button>
      </li>
    </ol>
     <div class="emptyMessage1">Error: {{list1.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in list2.boughts">
         Bought {{item.quantity}} {{item.name}}

       </li>
        
     </ol>
     <div class="emptyMessage2">Nothing bought yet.</div>
    </div>
   
 

</body>
</html>
